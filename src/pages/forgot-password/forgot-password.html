<ion-header>
  <ion-navbar>
    <ion-title>{{"LOGINPAGE.Login" | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="doResetPassword()" #resetPasswordForm="ngForm">
    <ion-row>
      <ion-label class="app-label required">{{'FORGOTPASSWORDPAGE.Email' | translate}}</ion-label>
      <input type="email" placeholder="{{'FORGOTPASSWORDPAGE.Email' | translate}}" name="username" [(ngModel)]="username" required>
    </ion-row>

    <ion-row>
      <div class="padding-8"></div>
    </ion-row>

    <ion-row>
      <button ion-button block color="primary"
              type="submit"
              [disabled]="!resetPasswordForm.form.valid">
        {{"FORGOTPASSWORDPAGE.Reset" | translate}}
      </button>
    </ion-row>
  </form>
</ion-content>
