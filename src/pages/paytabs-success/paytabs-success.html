<ion-header>
  <header  [showCart]="false"
  [showExtraMenuButton]="false"
  [showLangauage]="false"></header>
</ion-header>

<ion-content slot="fixed">
  <div class="hero-bg">
    <div class="thank-you">
      <div class="container">
        <div class="scratch">
          <div class="container">
            <div class="win">
              <div class="details">
                <div class="des">
                  <h2> {{"SCRATCHCARD.thankYou" | translate}} <br />{{"SCRATCHCARD.shop" | translate}}</h2>
                  <h4><b>{{"SCRATCHCARD.confirmed" | translate}}</b></h4>
                  <p>{{"SCRATCHCARD.orderNumber" | translate}} <span class="serial">500008458</span></p>
                </div>
              </div>
              <div class="infos">
                <h4><b>{{"SCRATCHCARD.ApplyInstallment" | translate}} </b></h4>
              </div>
              <div class="bank-img">
                <div>
                  
                  <img
                    src="https://york.com.sa/images/uploaded/media-center/snb.png"
                    alt="NCB"
                  />
                  <a
                    href="{{SNBurl}}"
                    target="_blank"
                    >{{"SCRATCHCARD.Clickhere" | translate}}</a
                  >
                </div>
                <div>
                  <img
                    src="https://york.com.sa/images/uploaded/media-center/rajhi.png"
                    alt="Rajhi"
                  />
                  <a
                    href="{{rajhiBank}}"
                    target="_blank"
                    >{{"SCRATCHCARD.Clickhere" | translate}}</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
