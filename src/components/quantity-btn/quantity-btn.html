<ion-row justify-content-start align-items-center>
  <div *ngIf="canEdit">
    <button ion-button class="qty-btn" (click)="onQuantityChange(-1)">
      <ion-icon name="remove"></ion-icon>
    </button>
  </div>
 
  <div class="qty-value">{{quantity}}</div>

  <div *ngIf="canEdit">
    <button ion-button class="qty-btn" (click)="onQuantityChange(1)">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-row>
